<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>
<ui:composition template="/page/template/padrao.xhtml">
	<ui:define name="titulo">
		Livros
	</ui:define>
	<ui:define name="conteudo">
		<p:dataList value="#{livroService.listeLivros()}" var="livro" type="unordered" itemType="none" paginator="true" rows="5" styleClass="paginated">
        <f:facet name="header">
            Livros
        </f:facet>
        <h:panelGrid columns="2">
        	<p:graphicImage url="/imagem/livro.png" height="60px" width="60px" />
        	<h:panelGrid columns="2" cellpadding="2">
						<h:outputText value="Título:" />
						<h:outputText value="#{livro.titulo}" style="font-weight: bold" />

						<h:outputText value="Autor:" />
						<h:outputText value="#{livro.autor}" style="font-weight: bold" />

						<h:outputText value="Preço:" />
						<h:outputText value="#{livro.preco}" style="font-weight: bold" />
					</h:panelGrid>
        </h:panelGrid>
    </p:dataList>
	</ui:define>
</ui:composition>
</html>
